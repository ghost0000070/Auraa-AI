name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      VITE_OWNER_EMAIL: ${{ secrets.VITE_OWNER_EMAIL }}
      VITE_OWNER_UID: ${{ secrets.VITE_OWNER_UID }}
      VITE_POLAR_ACCESS_TOKEN: ${{ secrets.VITE_POLAR_ACCESS_TOKEN }}
      VITE_ENABLE_ANALYTICS: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --run

      - name: Build project
        run: npm run build
