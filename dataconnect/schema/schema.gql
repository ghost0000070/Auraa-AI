type User @table {
  username: String!
  email: String
  currencyPreference: String
  createdAt: Timestamp!
}

type Category @table {
  user: User
  name: String!
  type: String!
  description: String
  createdAt: Timestamp!
}

type Transaction @table {
  user: User
  category: Category
  amount: Float!
  date: Date!
  description: String!
  type: String!
  notes: String
  createdAt: Timestamp!
}

type Budget @table {
  user: User
  category: Category
  amount: Float!
  period: String!
  startDate: Date!
  endDate: Date
  createdAt: Timestamp!
}

type BusinessGoal @table {
  goal_name: String
  title: String
  description: String
  target_value: Float
  current_value: Float
  unit: String
  goal_type: String
  status: String!
  assigned_employees: [String]!
  progress_history: JSON
  created_at: Timestamp!
  updated_at: Timestamp!
  user: User!
}

type SharedKnowledge @table {
  knowledge_type: String
  title: String
  content: String!
  source_employee: String
  relevance_tags: [String]!
  confidence_score: Float
  is_verified: Boolean
  created_at: Timestamp!
  user: User!
  metadata: JSON
}
