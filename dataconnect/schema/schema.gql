type AgentTask @table {
  id: ID! @id
  prompt: String!
  status: String!
  result: String
  createdAt: Timestamp! @default(value: "now()")
  updatedAt: Timestamp! @default(value: "now()")
}

type AgentAction @table {
  id: ID! @id  agentTaskId: ID!
  agentTaskId: ID! @id

  agentTaskId: ID!
  agentTask: AgentTask!
    @relation(name: "AgentActionToAgentTask", field: "agentTaskId")
  actionType: String!
  parameters: JSON
  result: JSON
  status: String!
  createdAt: Timestamp! @default(value: "now()")
  updatedAt: Timestamp! @default(value: "now()")
}