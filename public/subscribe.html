<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Subscribe to Auraa AI Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .pricing-card {
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .logo {
      font-size: 42px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
    }

    .plan-name {
      font-size: 24px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 8px;
    }

    .price {
      font-size: 56px;
      font-weight: 700;
      color: #667eea;
      margin: 24px 0;
    }

    .price-period {
      font-size: 18px;
      color: #718096;
      font-weight: 400;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 32px 0;
      text-align: left;
    }

    .feature {
      padding: 12px 0;
      color: #4a5568;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .feature::before {
      content: "âœ“";
      color: #48bb78;
      font-weight: bold;
      font-size: 20px;
      margin-right: 12px;
    }

    .checkout-button {
      width: 100%;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 24px;
    }

    .checkout-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .checkout-button:active {
      transform: translateY(0);
    }

    .checkout-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .test-cards {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #e2e8f0;
    }

    .test-cards h3 {
      font-size: 14px;
      color: #718096;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .test-card {
      display: inline-block;
      margin: 4px 8px;
      padding: 8px 16px;
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
      color: #4a5568;
      font-family: 'Courier New', monospace;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading .spinner {
      display: block;
    }

    .loading .button-text {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pricing-card">
      <div class="logo">Auraa AI</div>
      <div class="plan-name">Pro Plan</div>
      
      <div class="price">
        $50<span class="price-period">/month</span>
      </div>

      <ul class="features">
        <li class="feature">Unlimited AI employees</li>
        <li class="feature">Advanced AI models (GPT-4, Claude)</li>
        <li class="feature">Priority processing</li>
        <li class="feature">Custom integrations</li>
        <li class="feature">24/7 support</li>
        <li class="feature">Team collaboration tools</li>
        <li class="feature">API access</li>
        <li class="feature">Advanced analytics</li>
      </ul>

      <form action="/createCheckoutSession" method="POST" id="checkout-form">
        <input type="hidden" name="lookup_key" value="auraa-pro-monthly" />
        <button type="submit" class="checkout-button" id="checkout-button">
          <span class="button-text">Subscribe Now</span>
          <div class="spinner"></div>
        </button>
      </form>

      <div class="test-cards">
        <h3>Test Cards</h3>
        <div class="test-card">4242 4242 4242 4242</div>
        <div class="test-card">4000 0025 0000 3155</div>
        <div class="test-card">4000 0000 0000 9995</div>
      </div>
    </div>
  </div>

  <script>
    // Get the base URL for API calls
    const API_BASE_URL = window.location.origin;

    const form = document.getElementById('checkout-form');
    const button = document.getElementById('checkout-button');

    // Update form action to use the deployed function URL
    // Replace with your actual Cloud Functions URL in production
    const FUNCTIONS_URL = 'https://YOUR_REGION-YOUR_PROJECT.cloudfunctions.net';
    
    // Use local server in development, Cloud Functions in production
    if (window.location.hostname === 'localhost') {
      form.action = 'http://localhost:5001/YOUR_PROJECT/us-central1/createCheckoutSession';
    } else {
      form.action = `${FUNCTIONS_URL}/createCheckoutSession`;
    }

    form.addEventListener('submit', function(e) {
      button.classList.add('loading');
      button.disabled = true;
    });
  </script>
</body>
</html>
