<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/auraa-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auraa AI - Enterprise AI Workforce</title>
    <style>
      body {
        background-color: #030711; /* Dark rich background */
        color: #ffffff;
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        overflow: hidden; /* Prevent scroll during load */
      }
      #root {
        width: 100%;
        height: 100vh;
      }
      /* Custom Loader */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(59, 130, 246, 0.1);
        border-left-color: #3b82f6; /* Primary Blue */
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
      }
      .loading-text {
        margin-top: 20px;
        font-size: 14px;
        letter-spacing: 2px;
        color: #94a3b8;
        text-transform: uppercase;
        animation: pulse 2s infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
      <div class="loading-text">Initializing Auraa AI...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loader when React mounts
      window.onload = function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          // Small delay to ensure smooth transition
          setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => {
              loader.style.display = 'none';
              document.body.style.overflow = 'auto';
            }, 500);
          }, 300);
        }
      };
    </script>
  </body>
</html>
