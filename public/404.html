<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found | Auraa AI</title>
    <style media="screen">
      body {
        background: #020617;
        color: white;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      #message {
        text-align: center;
        max-width: 400px;
        padding: 40px;
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-size: 80px;
        margin: 0;
        background: linear-gradient(to right, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
        line-height: 1;
      }
      h2 {
        color: #e2e8f0;
        font-size: 24px;
        margin: 20px 0 10px;
        font-weight: 600;
      }
      p {
        color: #94a3b8;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      a {
        display: inline-block;
        background: #3b82f6;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s;
        box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2);
      }
      a:hover {
        background: #2563eb;
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>404</h1>
      <h2>System Malfunction</h2>
      <p>The requested data node could not be located within the neural network. It may have been archived or never existed.</p>
      <a href="/">Return to Dashboard</a>
    </div>
  </body>
</html>
